<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link type="image/x-icon" href="" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
     <div class="header_container">
        <h1 class="header_title">CSS Bayan</h1>
        <div class="header_underline"></div>
     </div>
    </header>
    <main>
        <div class="wrapper">
          <div class="accordion_container">
  
            <label for="acor1">
              <input type="radio" name="accor" id="acor1" checked/>
              <div class="accor_item">
                <p>Do you always wear that mask?</p>
                <svg class="accor_btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M240 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H176V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H384c17.7 0 32-14.3 32-32s-14.3-32-32-32H240V80z"/></svg>
              </div>
              <div class="accor_body">
                <img src="./images/1.png" alt="Do you always wear that mask?" class="accordion_meme">
              </div>
              <div class="accor_underline"></div>
            </label>
              
  
            <label for="acor2">
              <input type="radio" name="accor" id="acor2"/>
              <div class="accor_item">
                <p>Coder's World</p>
                <svg class="accor_btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M240 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H176V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H384c17.7 0 32-14.3 32-32s-14.3-32-32-32H240V80z"/></svg>
              </div>
              <div class="accor_body">
                <img src="./images/2.jpg" alt="Coder's World" class="accordion_meme">
              </div>
              <div class="accor_underline"></div>
            </label>
  
            <label for="acor3">
              <input type="radio" name="accor" id="acor3"/>
              <div class="accor_item">
                <p>Programmer's at day and night</p>
                <svg class="accor_btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M240 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H176V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H384c17.7 0 32-14.3 32-32s-14.3-32-32-32H240V80z"/></svg>
              </div>
              <div class="accor_body">
                <img src="./images/3.jpg" alt="Programmer's at day and night" class="accordion_meme">
              </div>
              <div class="accor_underline"></div>
            </label>
  
            <label for="acor4">
              <input type="radio" name="accor" id="acor4"/>
              <div class="accor_item">
                <p>So, what languages do you code in?</p>
                <svg class="accor_btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M240 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H176V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H384c17.7 0 32-14.3 32-32s-14.3-32-32-32H240V80z"/></svg>
              </div>
              <div class="accor_body">
                <img src="./images/4.jpg" alt="So, whats language do you code in?" class="accordion_meme">
              </div>
              <div class="accor_underline"></div>
            </label>
  
            <label for="acor5">
              <input type="radio" name="accor" id="acor5"/>
              <div class="accor_item">
                <p>Where are you stuck at?</p>
                <svg class="accor_btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M240 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H176V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H384c17.7 0 32-14.3 32-32s-14.3-32-32-32H240V80z"/></svg>
              </div>
              <div class="accor_body">
                <img src="./images/5.jpg" alt="Where are you stuck at?" class="accordion_meme">
              </div>
              <div class="accor_underline"></div>
            </label>
          </div>
        </div>
      </main>
  </body>
  </html>
