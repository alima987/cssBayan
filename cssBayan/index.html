<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" type="text/css" href="../cssBayan/style.css">
    <link type="image/x-icon" href="" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
     <div class="header_container">
        <h1 class="header_title">CSS Bayan</h1>
        <div class="header_underline"></div>
     </div>
    </header>
    <main>
        <div class="wrapper">
          <div class="accordion_container">
  
            <label for="acor1">
              <input type="radio" name="accor" id="acor1" checked/>
              <div class="accor_item">
                <p>Do you always wear that mask?</p>
                <img src="./icons/plus-solid.svg" class="accor_btn">
              </div>
              <div class="accor_body">
                <img src="./images/1.jpg" alt="Do you always wear that mask?" class="accordion_meme">
              </div>
              <div class="accor_underline"></div>
            </label>
              
  
            <label for="acor2">
              <input type="radio" name="accor" id="acor2"/>
              <div class="accor_item">
                <p>Coder's World</p>
                <img src="./icons/plus-solid.svg" class="accor_btn">
              </div>
              <div class="accor_body">
                <img src="./images/2.jpg" alt="Coder's World" class="accordion_meme">
              </div>
              <div class="accor_underline"></div>
            </label>
  
            <label for="acor3">
              <input type="radio" name="accor" id="acor3"/>
              <div class="accor_item">
                <p>Programmer's at day and night</p>
                <img src="./icons/plus-solid.svg" class="accor_btn">
              </div>
              <div class="accor_body">
                <img src="./images/3.jpg" alt="Programmer's at day and night" class="accordion_meme">
              </div>
              <div class="accor_underline"></div>
            </label>
  
            <label for="acor4">
              <input type="radio" name="accor" id="acor4"/>
              <div class="accor_item">
                <p>So, what languages do you code in?</p>
                <img src="./icons/plus-solid.svg" class="accor_btn">
              </div>
              <div class="accor_body">
                <img src="./images/4.jpg" alt="So, whats language do you code in?" class="accordion_meme">
              </div>
              <div class="accor_underline"></div>
            </label>
  
            <label for="acor5">
              <input type="radio" name="accor" id="acor5"/>
              <div class="accor_item">
                <p>Where are you stuck at?</p>
                <img src="./icons/plus-solid.svg" class="accor_btn">
              </div>
              <div class="accor_body">
                <img src="/images/5.jpg" alt="Where are you stuck at?" class="accordion_meme">
              </div>
              <div class="accor_underline"></div>
            </label>
          </div>
        </div>
      </main>
  </body>
  </html>
